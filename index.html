<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Checker</title>
  <style>
    body {
      background-color: #ccc;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
    }
    header {
      margin-bottom: 60px;
    }
    h1 {
      margin-bottom: 0;
    }
    p {
      margin-top: 4px;
      font-size: 0.9em;
      color: #333;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
    }
    #ipDisplay {
      margin-top: 20px;
      font-size: 1.2em;
      color: #111;
    }
  </style>
</head>
<body>
  <header>
    <h1>IP checker</h1>
    <p>Want more information about your IP? Get it by clicking <a href="https://tomm101-bored.github.io/iplookup" target="_blank">here</a>.</p>
  </header>
  <div class="main-container">
    <button onclick="showIP()">Show me my IP</button>
    <div id="ipDisplay"></div>
  </div>

  <script>
    function showIP() {
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          document.getElementById('ipDisplay').innerText = `Your IP is ${data.ip}`;
        })
        .catch(err => {
          document.getElementById('ipDisplay').innerText = 'Could not retrieve IP.';
        });
    }
  </script>
</body>
</html>
